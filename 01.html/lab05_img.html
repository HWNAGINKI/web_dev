<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이미지, 리스트, 테이블 만들기 </title>
</head>
<body>
    <!-- 다른 파일과 연결하고 싶을 때 경로(주소)를 입력하여 연결 -->
    <!-- 상대경로 : (./)폴더 또는 파일명을 입력하면 됩니다. -->
    <img src="/img/squirrel.jpg">
    <!-- 상위경로 : 폴더에 있는 이미지를 찾기 -->
    <img src="../test.jpg">
    <!-- 절대경로 : 파일의 하드디스크 또는 서버 상의 위치를 표시 -->
    <img src="C:/WEB_dev/img/squirrel.jpg"> <!-- 파일의 하드디스크 -->
    <img src="https://cdn.pixabay.com/photo/2020/02/07/17/20/cat-4827768_960_720.jpg"> <!-- 서버 상위 위치 -->
    <!-- 루트경로 -->
    <img src="/test.jpg"><br>
    <hr>
    <!-- alt : 이미지에 대한 대체 설명 -->
    <img src="작동하지않은이미지" alt="대신 나타내는 텍스트">
    <br><br>
    <!-- width(가로), height(세로) px라는 단위 사용(픽셀)-->
    <img src="https://cdn.pixabay.com/photo/2020/01/31/19/21/ural-owl-4808774_960_720.jpg" width="320px" height="240px" alt="부엉이">
    <br>
    <br>
    <br>
    <h2> 리스트 </h2>
    <h3> 순서 없는 리스트 </h3>
    <!-- 순서가 없는 리스트 : ul(unordered list) -->
    <ul>
        <li>몽쉘</li>
        <li>오예스</li>
        <li>고급우유</li>
    </ul>
    <h3> 순서 있는 리스트 </h3>
    <!-- 순서가 있는 리스트 : ol(ordered list) -->
    <ol>
        <li>충무로 역에 도착</li>
        <li>건물을 찾아서 들어온다</li>
        <li>엘리베이터를 탄다</li>
    </ol>
    <!-- 알트 + 쉬프트 + 방향키 : 한줄 복사 넣기 -->
    <h3> 정의 리스트 </h3>
    <dl>
        <dt>SIAT</dt>
        <dd>Smart IT Advanced Training</dd>
        <dt><b>HTML</b></dt>
        <dd>웹 페이지의 구조를 만든다.</dd>       
    </dl>
    <br>
    <h2>테이블</h2>
    <table>
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>관심사</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김우주</td>
                <td>별 관찰</td>
            </tr>
            <tr>
                <td>지코</td>
                <td>노래</td>
            </tr>
            <tr>
                <td>황인기</td>
                <td>그림</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
        <!-- table>thead+tbody -->
        <table border="1">
            <caption>2020 1학기 점수</caption>
                <thead>
                    <!-- 이름, 학년, 국어, 수학 / 자동 가운데 -->
                    <tr>
                        <th>이름</th>
                        <th>학년</th>
                        <th>국어</th>
                        <th>수학</th>
                    </tr>
                </thead>
                 <!-- 김민수, 3학년, 100, 50 -->
                <!-- 박철수, 2학년, 50, 100 -->
                <!-- 최영수, 1학년, 50, 0 -->
                <!-- 홍길동, 2학년, 100, 100 -->
                <tr>
                    <td>김민수</td>
                    <td>3학년</td>
                    <td>100</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>박철수</td>
                    <td>2학년</td>
                    <td>50</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>최영수</td>
                    <td>1학년</td>
                    <td>50</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>홍길동</td>
                    <td>2학년</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!-- 행 : row(가로 한 줄)
                         열 : column(세로 한 줄) -->
                    <th colspan="2">총합</th>
                    <th>300</th>
                    <th>250</th>
                </tr>
            </tfoot>
        </table>
        <br>
    </table>
    <br>
    <br>
</body>
</html>
